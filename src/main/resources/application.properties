# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/catalogo
spring.datasource.username=postgres
spring.datasource.password=1234
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Server Configuration
server.port=8080

# JWT Configuration - Clave más larga y segura
jwt.secret=mySecretKey123456789012345678901234567890123456789012345678901234567890
jwt.expiration=86400000

# File Upload Configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
spring.servlet.multipart.enabled=true

# Upload Directory
file.upload-dir=uploads/

# CORS Configuration
cors.allowed-origins=http://localhost:3000,http://localhost:19006
cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
cors.allowed-headers=*
cors.allow-credentials=true


# Código principal NO SE USA porque están hardcodeados en AuthController
app.admin-code=MiTienda_Admin_2024#

# Habilitar endpoint de ayuda con códigos (solo desarrollo)
# ⚠️ Cambiar a 'false' en producción
app.admin-code-hint-enabled=true

# Seguridad: Máximo de intentos fallidos antes de bloqueo 
app.admin-code-max-attempts=9

# Tiempo de bloqueo en minutos después de intentos fallidos
app.admin-code-lockout-minutes=60

# Los siguientes códigos están en AuthController.java:
# - TIENDA2024
# - MiTienda_Admin_2024#
# - CATALOGO_ADMIN_2024!

# Logging
logging.level.com.tienda.ropa=INFO
logging.level.org.springframework.security=WARN
logging.level.org.hibernate.SQL=WARN

