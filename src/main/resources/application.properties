spring.servlet.multipart.max-request-size=10MB
spring.servlet.multipart.enabled=true
file.upload-dir=uploads/

# üåê STATIC RESOURCES CONFIGURATION - CR√çTICO PARA MOSTRAR IM√ÅGENES
