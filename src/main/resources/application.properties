# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/catalogo
spring.datasource.username=postgres
spring.datasource.password=1234
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Server Configuration
server.port=8080

# JWT Configuration
jwt.secret=TuClaveSecreta_MuyLarga_YSegura_2024_ConCaracteresEspeciales_ParaJWT_SistemaRopa
jwt.expiration=86400000

# FILE UPLOAD CONFIGURATION - CRITICO PARA IMAGENES
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
spring.servlet.multipart.enabled=true
spring.servlet.multipart.file-size-threshold=0

# DIRECTORIO DE UPLOADS - CONFIGURABLE
file.upload-dir=uploads/

# STATIC RESOURCES CONFIGURATION - IMPORTANTE PARA SERVIR IMAGENES
spring.web.resources.static-locations=file:uploads/
spring.mvc.static-path-pattern=/uploads/**

# CORS CONFIGURATION EXPLICITA
spring.web.cors.allowed-origins=*
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true

# Admin Configuration
app.admin-codes=TIENDA2024,MiTienda_Admin_2024#,CATALOGO_ADMIN_2024!
app.admin-code-hint-enabled=true
app.admin-code-max-attempts=5
app.admin-code-lockout-minutes=30

# Management/Actuator Configuration
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized
management.info.env.enabled=true

# LOGGING CONFIGURATION - MEJORADO PARA DEBUGGING
logging.level.com.tienda.ropa=INFO
logging.level.com.tienda.ropa.controller.ProductController=DEBUG
logging.level.com.tienda.ropa.service.FileService=DEBUG
logging.level.com.tienda.ropa.config.FileUploadConfig=DEBUG
logging.level.org.springframework.security=WARN
logging.level.org.hibernate.SQL=WARN
logging.level.org.springframework.web=INFO
logging.level.org.springframework.web.multipart=DEBUG

# Error handling
server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=on_param

# Spring profiles
spring.profiles.active=default

# Configuraciones adicionales para debugging
logging.pattern.console=%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n

